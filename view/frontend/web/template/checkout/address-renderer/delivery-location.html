<div if="deliveryLocationData()">
    <div text="deliveryLocationData().displayName"></div>
    <div text="deliveryLocationData().company"></div>
    <div text="deliveryLocationData().street"></div>
    <div>
        <span text="deliveryLocationData().postalCode"></span>
        <span text="deliveryLocationData().city"></span>
    </div>
    <div text="getCountryName()"></div>
</div>
