<div if="deliveryLocationData()">
    <div text="deliveryLocationData().displayName"/>
    <div text="deliveryLocationData().company"/>
    <div text="deliveryLocationData().street"/>
    <div>
        <span text="deliveryLocationData().postalCode"/>
        <span text="deliveryLocationData().city"/>
    </div>
    <div text="getCountryName()"/>
</div>
